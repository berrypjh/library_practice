name: Transform Tokens

on:
  push:
    branches: [design-tokens]
    paths:
      - 'shared/design-tokens/src/data.json'

jobs:
  transform:
    name: Transform & Build Tokens
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./shared/design-tokens
        run: npm install --workspaces=false --no-package-lock

      - name: Transform & Build Tokens
        working-directory: ./shared/design-tokens
        run: npm run build:tokens

  pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    needs: transform
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
